<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusinessLife Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <header>

      <!-- HUD bars -->
      <div class="hud">
        <div class="hud-bar">
          <span>Health</span>
          <div class="bar health-bar"><div class="fill" id="health-fill"></div></div>
        </div>
        <div class="hud-bar">
          <span>Happiness</span>
          <div class="bar happiness-bar"><div class="fill" id="happiness-fill"></div></div>
        </div>
        <div class="hud-bar">
          <span>Reputation</span>
          <div class="bar reputation-bar"><div class="fill" id="reputation-fill"></div></div>
        </div>
      </div>

      <div class="stats">
        <span id="money">$0</span>
        <span id="reputation-text">‚≠ê 0</span>
        <span id="age">Age: 18</span>
        <span id="month">Month: 1</span>
        <span id="profession">Profession: None</span>
      </div>
    </header>

    <main>
<section id="player-section">
  <div id="player-character-bg">
    <div id="player-character-display">
      <img id="playerCharacter" src="assets/male/polo.png" alt="Your Character">
    </div>
  </div>

  <div id="player-buttons" class="player-buttons">
    <button id="advance-month">‚ûï</button>
    <button id="open-character-tab">üßç</button>
    <button id="advance-year">üìÜ</button>
  </div>
</section>

      
      <!-- Owned Businesses -->
      <section id="business-display">
        <h3>Your Businesses</h3>
        <div id="owned-businesses" class="business-grid"></div>
        <button id="open-manage-businesses">Manage Businesses</button>
      </section>

      <!-- Owned Luxury Items -->
      <section id="luxury-display">
        <h3>Your Luxury Items</h3>
        <div id="owned-luxury-grid" class="luxury-grid"></div>
      </section>
    </main>

    <footer>
  <button onclick="openProfessionTab()"><img src="assets/buttons/profession.svg" alt="Profession"></button>
  <button id="menu-toggle"><img src="assets/buttons/menu.svg" alt="Menu"></button>
</footer>
  </div>

  <!-- Modal -->
<div id="control-modal" class="modal hidden">
  <div class="modal-content">
    <button id="close-modal"><img src="assets/buttons/close.svg" alt="Close"></button>
    <button onclick="openLifeTab()">Life</button>
    <button onclick="openBusinessTab()">Business</button>
    <button onclick="openLuxuryTab()">Luxury</button>
    <button onclick="openSportsTab()">Sports</button>
    <button onclick="openLicensedTab()">Career</button>
    <button id="open-doctor-tab"><img src="assets/buttons/doctor.svg" alt="Doctor"></button>
    <button id="open-family-tab"><img src="assets/buttons/family.svg" alt="Family"></button>
    <button id="surrender-life" class="control-btn"><img src="assets/buttons/surrender.svg" alt="Surrender"></button>
    <button id="restart-life" class="control-btn"><img src="assets/buttons/restart.svg" alt="Restart"></button>
  </div>
</div>

  <!-- Profession Modal -->
<div id="professionModal" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="closeModal(this.parentElement.parentElement)">&times;</span>
    <h2>Choose a Profession</h2>
    <div id="profession-list" class="grid"></div>
  </div>
</div>

<!-- Personal Life Modal -->
<div id="lifeModal" class="modal hidden">
  <div class="modal-content">
     <button class="close-btn" id="close-life"><img src="assets/buttons/close.svg" alt="Close"></button>
    <h2>Personal Life</h2>
    <div id="life-choices"></div>
  </div>
</div>

  <!-- Business Modal -->
  <div id="businessModal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" id="close-business"><img src="assets/buttons/close.svg" alt="Close"></button>
      <h2>Business Market</h2>
      <div id="business-choices"></div>
    </div>
  </div>

  <!-- Manage Business Modal -->
<div id="businessManageModal" class="modal hidden">
  <div class="modal-content">
    <span id="close-manage-business" class="close"><img src="assets/buttons/close.svg" alt="Close"></span>
    <h2>Manage Your Businesses</h2>
    <div id="manage-business-list" class="manage-business-list"></div>
  </div>
</div>


  <div id="luxuryModal" class="modal hidden">
     <div class="modal-content">
       <button id="close-luxury"><img src="assets/buttons/close.svg" alt="Close"></button>
       <h2>Luxury Items</h2>
  <div id="luxury-categories" class="luxury-categories"></div>
  <div id="luxury-choices"></div>

     </div>
</div>
  <!-- Character Modal -->
<div id="characterModal" class="modal hidden">
  <div class="modal-content">
    <button class="close-btn" id="close-character"><img src="assets/buttons/close.svg" alt="Close"></button>
    <h2>Character Customization</h2>

    <!-- Gender Selection -->
    <div class="gender-select">
      <h3>Select Gender</h3>
      <button class="gender-btn" data-gender="female">Female</button>
      <button class="gender-btn" data-gender="male">Male</button>
    </div>

    <!-- Outfit Options -->
    <div id="outfit-selection" class="outfit-grid hidden">
      <h3>Select Outfit</h3>
      <div id="outfit-options"></div>
    </div>

    <div class="character-preview">
      <img id="character-preview-img" alt="Character Preview" />
    </div>

  </div>
</div>
  <!-- Doctor Modal -->
<div id="doctorModal" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="closeModal(this.parentElement.parentElement)">&times;</span>
    <h2>Doctor Visit</h2>
    <div id="doctor-choices" class="grid"></div>
  </div>
</div>



  <script src="script.js"></script>
  <script src="businessManagement.js"></script>
</body>
</html>
