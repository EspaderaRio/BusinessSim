<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusinessLife Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>BusinessLife Simulator</h1>
    <div id="stats">
      <p><strong>Year:</strong> <span id="year">1</span></p>
      <p><strong>Money:</strong> $<span id="money">1000</span></p>
      <p><strong>Reputation:</strong> <span id="reputation">50</span></p>
      <p><strong>Stress:</strong> <span id="stress">10</span></p>
    </div>

    <div id="event-box">
      <p id="event-text">Welcome to BusinessLife Simulator! Start your entrepreneurial journey.</p>
    </div>

    <div id="choices">
      <button id="choice1">Start a Lemonade Stand ($500)</button>
      <button id="choice2">Save your money</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
