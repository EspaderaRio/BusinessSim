<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BusinessLife Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <header>
      <h1>🏙️ BusinessLife Simulator</h1>
      <div class="stats">
        <span id="money">$0</span>
        <span id="reputation">⭐ 0</span>
        <span id="age">Age: 18</span>
      </div>
    </header>

    <main>
      <section id="event-section">
        <h2 id="event-title">Welcome!</h2>
        <p id="event-description">Start your business journey and make your mark.</p>
        <div id="choices"></div>
      </section>

      <section id="business-display">
        <h3>Your Businesses</h3>
        <div id="owned-businesses" class="business-grid"></div>
      </section>
    </main>

    <footer>
      <button id="next-event">Next Event</button>
      <button id="buy-business">Buy Business</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
